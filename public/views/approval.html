<div id="approvalsPage">
<h2>Pending Reviews</h2>

<table>
    <thead>
        <th>Company</th>
        <th>Comments</th>
        <th>Rating</th>
        <th></th>
    </thead>
    <tr ng-repeat="review in approval.reviewsArray">
        <td ng-if="!review.approved">{{review.companyName}}</td>
        <td ng-if="!review.approved">{{review.comments}}</td>
        <td ng-if="!review.approved"><span star-rating rating-value="review.rating" max="5" ></span> ({{review.rating}}) stars</td>
        <td ng-if="!review.approved"><button href="#reviewDetail"  class="btn btn-default pull-right" data-toggle="modal" ng-click="approval.captureInfo(review)">Read Details</button></td>
    </tr>
</table>


<h2>Approved Reviews</h2>

<table>
    <thead>
        <th>Company</th>
        <th>Comments</th>
        <th>Rating</th>
        <th></th>
    </thead>
    <tr ng-repeat="review in approval.reviewsArray">
        <td ng-if="review.approved">{{review.companyName}}</td>
        <td ng-if="review.approved">{{review.comments}}</td>
        <td ng-if="review.approved"><span star-rating rating-value="review.rating" max="5" ></span> ({{review.rating}}) stars</td>
        <td ng-if="review.approved"><button id="deleteButton" ng-click="approval.deleteReview(review._id)" type="button" class="btn btn-default" data-dismiss="modal" >Delete</button></td>
    </tr>
</table>

<div id="reviewDetail" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">Review Details</h4>
            </div>
            <div class="modal-body modal-background-color">
                <form class="form-horizontal">
                    <div class="form-group">
                      <div class="row">

                        <label class="control-label col-xs-2" >Rating:</label>
                        <div class="col-xs-8 text-align:left;">
                          <p><span star-rating rating-value="approval.capturedRating" max="5" ></span>({{approval.capturedRating}}) stars</p>
                        <div class="col-xs-9 text-align:left;">
                          <ul id="el" style="list-style-type: none;"></ul>

                        </div>
                      </div>
                      </div>
                      <div class="row">
                        <label class="control-label col-xs-2">Comments</label>
                        <div class="col-xs-9">
                            <textarea ng-model="approval.capturedComments" type="text" class="form-control" ></textarea>
                        </div>
                    </div>
                  </div>
            </form>
            </div>
            <div class="modal-footer">
                <button id="deleteButton" ng-click="approval.deleteReview(approval.capturedId)" type="button" class="btn btn-default" data-dismiss="modal" >Delete</button>
                <button ng-click="approval.approvedReview(approval.capturedId, approval.capturedComments) " type="button" class="btn btn-default" data-dismiss="modal" >Approve</button>
            </div>


        </div>
    </div>
</div>
</div>
