<h2>Resources Page</h2>
<button href="#addNewResource" data-toggle="modal">Add New Resource</button>

<div id="addNewResource" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">New Resource Information</h4>
            </div>
            <div class="modal-body modal-background-color text-center">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">Category</label>
                        <select >
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <option>Category 3</option>
                        <option>Category 4</option>
                    </select>
                        <button href="#addNewCategory" data-toggle="modal">Add Category</button>
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>Contacts</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>link</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea></textarea>
                    </div>


            </div>
            <div class="modal-footer">
                <button ng-click="" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
            </form>
        </div>
    </div>
</div>

<div id="addNewCategory" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Category Builder</h4>
            </div>
            <div class="modal-body modal-background-color text-center">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label>Pick a color</label>
                    <input type="color" value="#ff0000">
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
