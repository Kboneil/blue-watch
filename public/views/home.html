<h2>Home/Map Page</h2>
<p>
  <a href="/login">Login</a>
</p>
<div class="row">
  <div id="input" class="col-sm-10">
    <input type="text" class="form-control" placeholder="What are you looking for?" ng-model="home.search">
  </div>
  <div id="button" class="col-sm-2">
    <button type="submit" class="btn btn-default" id="submit" ng-click="home.searchResources(home.search)">Search</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-sm-5">
    <div class="row">
      <div>
        <div class="col-sm-8">
          <input type="text" id="address-input" placeholder="get an address" class="form-control">

        </div>
        <div class="col-sm-4">
          <button ng-click="home.searchAddress()" class="btn btn-default">Search</button>

        </div>
      </div>
    </div>

    <div id="categoryList" ng-hide="home.change.categoryList">
        <p ng-model="home.cites" ng-click="home.expandCategory('cities')">Cities</p>
        <p ng-model="home.wellness" ng-click="home.expandCategory('wellness')">Wellness</p>
        <p ng-model="home.financial" ng-click="home.expandCategory('financial')">Financial</p>
    </div>

    <div id="selectedCategory" ng-show="home.change.selectedCateogry">
      <div id="class" ng-repeat="marker in home.markers | orderBy : 'title'">
        <a href="#" ng-click="home.openInfoWindow($event, marker)">{{marker.title}}</a>
      </div>
    </div>

  </div>

  <div class="col-sm-7">
    <div id="map" style="height:200px;">
    </div>
  </div>


</div>
