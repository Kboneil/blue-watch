<div id="login">
<form class="form-horizontal col-sm-12 well" ng-submit="login.login()">
  <div class="form-group row">
    <label class="control-label col-sm-offset-1 col-sm-2 col-lg-offset-3 col-lg-2">Email:</label>
    <div class="col-sm-7 col-md-6 col-lg-3">
      <input class="form-control" type="text" ng-model="login.email" autocomplete="on">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-sm-offset-1 col-sm-2 col-lg-offset-3 col-lg-2">Password:</label>
    <div class="col-sm-7 col-md-6 col-lg-3">
      <input class="form-control" type="password" ng-model="login.password">
    </div>
  </div>
  <div class="col-sm-offset-3 col-sm-9 col-lg-offset-5 col-lg-2">
    <button id="loginButton" type="submit" class="btn btn-default" >Login</button>
  </div>
</form>
</div>
