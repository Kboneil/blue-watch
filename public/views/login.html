<div id="login">
<form class="form-horizontal col-xs-12 well" ng-submit="login.login()">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Email:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="login.email" autocomplete="on">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Password:</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" ng-model="login.password">
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10">
    <button type="submit" class="btn btn-default" >Login</button>
  </div>
</form>
</div>
