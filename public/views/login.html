<div id="login">
<form class="form-horizontal col-sm-12 well" ng-submit="login.login()">
  <div class="form-group row">
    <label class="control-label col-sm-offset-1 col-sm-2 col-lg-offset-2 col-lg-2">Email:</label>
    <div class="col-sm-7 col-md-6 col-lg-5">
      <input class="form-control" type="text" ng-model="login.email" autocomplete="on">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-sm-offset-1 col-sm-2 col-lg-offset-2 col-lg-2">Password:</label>
    <div class="col-sm-7 col-md-6 col-lg-5">
      <input class="form-control" type="password" ng-model="login.password">
    </div>
  </div>
  <div class="col-sm-offset-3 col-sm-9 col-lg-offset-4 col-lg-2">
    <button id="loginButton" type="submit" class="btn btn-default" >Login</button>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-3 col-sm-7 col-lg-offset-4 col-md-6 col-lg-5">
    <p>Forgot password? <a href="#forgotPassword" data-toggle="modal" > Click here</a></p>
  </div>
  </div>
</form>

<div class="alert alert-danger text-center" ng-show="login.showFailLoginAlert">
        <button type="button" class="close" data-ng-click="login.switchBool('login.showFailLoginAlert')">Ã—</button> <strong>Login failed! Please check your email and password and try again. If you forgot your password, use forgot password link above.</strong>

</div>

<div id="forgotPassword" class="modal fade">
    <div id="login" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">Verify Email Information</h4>
            </div>
            <div class="modal-body modal-background-color text-center">

                    <div class="form-group row">
                        <label class="control-label col-xs-offset-1 col-xs-2">Email:</label>
                        <div class="col-xs-7">
                            <input class="form-control" type="text" ng-model="login.email" autocomplete="on" >
                        </div>
                    </div>


            </div>
            <div class="modal-footer">
              <button ng-click="login.forgotPasswordEmail(login.email)" type="submit" class="btn btn-default pull-right" data-dismiss="modal">Send</button>
            </div>

        </div>
    </div>
</div>
</div>
